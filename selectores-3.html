<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p {
      color: blue;
    }
    p:hover {
      color: chartreuse;
    }
    p:nth-child(3){
        color: brown;
    }
    p::after {
        content: ":8";
    }
  </style>
  <body>
    <p>Hola</p>
    <p>Platzi</p>
    <p>Hola mundo</p>
  </body>
</html>
