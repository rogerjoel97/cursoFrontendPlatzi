    <title>Document</title>

  <style>
    section {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 250px;
      height: 250px;
      background: papayawhip;
      border-radius: 20px;
    }
    .card img {
      width: 100%;
    }
    .card p {
        text-align: center;
    }
    .card :nth-child(3){
        color: turquoise;
    }
  </style>
  <body>
    <section>
      <div class="card">
        <img
          src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg?cs=srgb&dl=pexels-kelvin-valerio-617278.jpg&fm=jpg"
          alt="gatito"
        />
        <p>Cat: Mimi</p>
        <p>love</p>
      </div>
    </section>
