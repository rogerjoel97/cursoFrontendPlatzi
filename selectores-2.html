<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div p {
      color: rebeccapurple;
    }
    div > div {
      background-color: chartreuse;
    }

    div + section {
      color: yellowgreen;
    }

    section ~ p {
      background-color: bisque;
    }
  </style>
  <body>
    <div>
      <p>hello world con etiqueta hijo</p>
      <div>
        <p>another color haha</p>
      </div>
    </div>
    <section>
      <p>This is a cojonuda section</p>
    </section>
    <p>this is the last selector</p>
  </body>
</html>
